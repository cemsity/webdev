<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js">

    </script>
</head>

<body>
    <div class="container">
        <div class="body">

            <div class="row">
                <div class="col-xs-12">
                    <div class="screen">
                       <p></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="input screen">
                       <p></p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3">
                    <div class="button" value="(">(</div>
                </div>
                <div class="col-xs-3">
                    <div class="button" value=")">)</div>
                </div>
                <div class="col-xs-3">
                    <div class="button" value="%">%</div>
                </div>
                <div class="col-xs-3">
                    <div class="button" id="clear" value="C">C</div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <div class="button" value="7">7</div>
                </div>
                <div class="col-xs-3">
                    <div class="button" value="8">8</div>
                </div>
                <div class="col-xs-3">
                    <div class="button" value="9">9</div>
                </div>
                <div class="col-xs-3">
                    <div class="button" value="รท">รท</div>
                </div>

            </div>
            <div class="row">
                <div class="col-xs-3">
                    <div class="button" value="4">4</div>
                </div>
                <div class="col-xs-3">
                    <div class="button" value="5">5</div>
                </div>
                <div class="col-xs-3">
                    <div class="button" value="6">6</div>
                </div>
                <div class="col-xs-3">
                    <div class="button" value="X">X</div>
                </div>

            </div>
            <div class="row">
                <div class="col-xs-3">
                    <div class="button" value="1">1</div>
                </div>
                <div class="col-xs-3">
                    <div class="button" value="2">2</div>
                </div>
                <div class="col-xs-3">
                    <div class="button" value="3">3</div>
                </div>
                <div class="col-xs-3">
                    <div class="button" value="-">-</div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <div class="button" value="0">0</div>
                </div>
                <div class="col-xs-3">
                    <div class="button" value=".">.</div>
                </div>
                <div class="col-xs-3">
                    <div class="button" value="=" id="equal">=</div>
                </div>
                <div class="col-xs-3">
                    <div class="button" value="+">+</div>
                </div>
            </div>
        </div>
    </div>

    <p id="test"></p>
</body>

</html>
