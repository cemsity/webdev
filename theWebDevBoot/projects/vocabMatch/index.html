<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vocab Picker</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>

</head>

<body>
    <div>
        <h1>The Vocab Picker</h1>
    </div>
    <div id="menu">
        <button id="reset"></button>
        <span id="message"></span>
        <button value="easy" class="mode">Eard</button>
        <button value="hard" class="mode">Hard</button>
    </div>
    <div class="scoreboard">Score :<span id="score">0</span></div>
    <div class="game">
        <div id="chosen">WORD</div>
        <div class="wrapper">
            <div class="words">WORD</div>
            <div class="words">WORD</div>
            <div class="words">WORD</div>
            <div class="words">WORD</div>
            <div class="words">WORD</div>
            <div class="words">WORD</div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
