<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vocab Picker</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>

</head>

<body>

    <div id="menu">
        <div id="title">
            <h1>Vocab Match</h1>
        </div>
        <div id="buttons">
            <button id="reset">Reset</button>
            <span id="message"></span>
            <button value="easy" class="mode">Easy</button>
            <button value="hard" class="mode">Hard</button>
        </div>
        <div class="scoreboard">Score: <span id="score">0</span></div>
    </div>

    <div class="game">
        <div id="chosen">
            <p class="chosen"></p>
        </div>
        <div class="wrapper">
            <div class="square">
                <p class="words"></p>
            </div>
            <div class="square">
                <p class="words"></p>
            </div>
            <div class="square">
                <p class="words"></p>
            </div>
            <div class="square">
                <p class="words"></p>
            </div>
            <div class="square">
                <p class="words"></p>
            </div>
            <div class="square">
                <p class="words"></p>
            </div </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
</body>

</html>
