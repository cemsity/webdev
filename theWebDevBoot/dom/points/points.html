<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Score Keeper</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <h1><span id="play1">0</span> to <span id="play2">0</span></h1>
      <p>Playing to: <span id="games">5</span></p>
      <input type="number" id="num-games" value="5">
      <button type="button" name="play1" id="btn-play1">Player 1</button>
      <button type="button" name="play2" id="btn-play2">Player 2</button>
      <button type="button" name="reset" id="btn-reset">Reset</button>


      <script type="text/javascript" src="points.js"></script>
   </body>
</html>
