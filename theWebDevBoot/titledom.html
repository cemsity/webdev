<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>100</title>
   </head>
   <body>
      <h1>the title will count down</h1>
      <h2>100</h2>
   </body>
   <script
     src="https://code.jquery.com/jquery-3.1.1.min.js"
     integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
     crossorigin="anonymous"></script>
   <script type="text/javascript">
      var myTimer = window.setInterval(countdown, 500);

      function countdown() {
         var title = $('title');
         var num = parseInt(title.text());
         num -= 1;
         title.text(num);
      }
   </script>
</html>
